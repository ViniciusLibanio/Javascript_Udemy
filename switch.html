<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <script>

        var parametro = 2
        
        switch (parametro) {
            //A Instrução BREAK é importante em todas as linhas de CASE, pois se não houver, o código irá executar todos os CASES abaixo da linha executada.
            
            case 1:
                //se parâmetro === 1
                document.write('Parâmetro 1')
                break
            
            case 2:
                //se parâmetro === 2
                document.write('Parâmetro 2')
                break

            case 3:
                //se parâmetro === 3
                document.write('Parâmetro 3')
                break
            
            default: //DEFAULT é opcional, porém se não houver nenhuma opção que atenda as exigências das instruções, nada será executado.

                //se o parâmetro não for localizado.
                document.write('defailt')
        }

    </script>
</head>
<body>

</body>
</html>
