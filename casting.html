<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>

    <script>

        var variavel1 = prompt("Digite um número: ")
        var variavel2 = prompt("Digite outro número: ")

        variavel1 = parseInt(variavel1)
        variavel2 = parseFloat(variavel2)


        //nesse caso o JavaScript irá somar, pois se trata de duas variáveis do tipo Number.

        var variavel3 = 10
        var variavel4 = 20

        //o método utilizado é diferente do parseFloat e do parseInt, ele é utilizado da forma representada abaixo.
        document.write(variavel3.toString() + variavel4.toString())

        /* document.write(Number(variavel1) + Number(variavel2)) */




    </script>



</head>

</body>
</html>
