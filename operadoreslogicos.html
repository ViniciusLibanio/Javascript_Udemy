    <title>Operadores lógicos</title>
    <script>

        //Com o operador lógico && somente dará o resultado TRUE se todos os resultados forem TRUE.
        //Com o operador lógico || (ou) somente dará o resultado True se ALGUM dos resultados forem TRUE.

        //true && true && false = false
        if (2 == 2 && 3 >= 1 && 'a' == 'b') {
            document.write('Verdadeiro')
        } else {
            document.write('Falso')
        }


        //O operador '!' inverte o resultado lógico da expressão de comparação.

        if (!(4 == 4)) { //Retornará FALSE, pois está perguntando se 4 é diferente de 4.
            document.write(' Verdadeiro')
        } else {
            document.write(' Falso')
        }
